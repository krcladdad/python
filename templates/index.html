<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .calculator {
            display: inline-block;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .calculator input, .calculator select, .calculator button {
            width: 100%;
            height: 40px;
            font-size: 1.2em;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Calculator App !!!</h1>
    <p>This is a simple calculator application built in Python. I hope you enjoy...</p>

    <div class="calculator">
        <form method="POST">
            <input type="number" name="num1" step="any" required placeholder="Enter first number">
            <input type="number" name="num2" step="any" required placeholder="Enter second number">
            <select name="operation" required>
                <option value="add">Add (+)</option>
                <option value="subtract">Subtract (-)</option>
                <option value="multiply">Multiply (ร)</option>
                <option value="divide">Divide (รท)</option>
            </select>
            <button type="submit">Calculate</button>
        </form>

        {% if result is not none %}
            <h2>Result: {{ result }}</h2>
        {% endif %}
        {% if error %}
            <p style="color:red;">Error: {{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
